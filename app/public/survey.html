<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <title>Friend Finder - Survey</title>
    </head>
    <body>
        <div class="container">
            <h2>Survey Questions</h2>
            <hr/>
            <form>
                <h3 class="text-center">About you</h3>
                <div class="form-group">
                    <label for="name">Name (required)</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name here" required>
                    <label for="photo">Photo (required)</label>
                    <input type="text" class="form-control" id="photo" placeholder="Enter link to your online photo" required>
                </div>
                <hr/>
                <h3 class="text-center">Questions</h3>
                <div class="form-group" method="post" action="/api/friends">
                    <label for="quest1">Question 1</label>
                    <select class="form-control" id="quest1" name="quest1">
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3 (neither agree or disagree)</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>

                    <label for="quest2">Question 2</label>
                    <select class="form-control" id="quest2" name="quest2">
                        <option>1 (strongly disagree)</option>
                        <option>2</option>
                        <option>3 (neither agree or disagree)</option>
                        <option>4</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends" target="_blank">API Friends List</a>
                    <span> | </span>
                    <a href="https://github.com/nguyendviet/FriendFinder" target="_blank">GitHub Repo</a>
                </p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
